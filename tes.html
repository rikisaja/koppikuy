<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="baris_produk" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 text-center mt-5">
            <!-- untuk banyakin produk, copynya div class col ya, jangan div baris atau div card -->
            <div class="col mb-4">
                <div class="card">
                    <img src="images/produk/product_capuchino.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Cappuccino</h5>
                        <div class="row hargasize my-4">
                            <div class="col">
                                100ml
                            </div>
                            <div class="col text-primary fw-bold">
                                15.000
                            </div>
                        </div>
                        <a href="#" class="btn btn-success bg-riki w-100"><i class="bi bi-cart4"></i> Beli</a>
                    </div>
                </div>
            </div>

            <div class="col mb-4">
                <div class="card">
                    <img src="https://dairyfarmersofcanada.ca/sites/default/files/styles/recipe_image/public/image_file_browser/conso_recipe/2022/Capuccino.jpg.jpeg?itok=J1pWPwe2"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Latte</h5>
                        <div class="row hargasize my-4">
                            <div class="col">
                                100ml
                            </div>
                            <div class="col text-primary fw-bold">
                                20.000
                            </div>
                        </div>
                        <a href="#" class="btn btn-success bg-riki w-100"><i class="bi bi-cart4"></i> Beli</a>
                    </div>
                </div>
            </div>

            <div class="col mb-4">
                <div class="card">
                    <img src="images/produk/product_espresso.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Espresso</h5>
                        <div class="row hargasize my-4">
                            <div class="col">
                                100ml
                            </div>
                            <div class="col text-primary fw-bold">
                                15.000
                            </div>
                        </div>
                        <a href="#" class="btn btn-success bg-riki w-100"><i class="bi bi-cart4"></i> Beli</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
